<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaylorMyTrip</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/login.js"></script>
    <link rel="stylesheet" href="./assets/css/choose_service_style.css"> <!-- Make sure you link your actual CSS file -->
</head>
<body>
    <div class="modalOutline" id="popUpTarget" style="display: none;">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="close" onclick="logInPopUpFun()">&times;</span>
            <div id=""> 
                <div class="form">
                    <h2>Log In</h2>
                    <div class="form-element">
                        <div class="email">
                            <label>Email:</label>
                            <input type="text" id=emailUser placeholder="Enter Email"><br>
                        </div>
                        <label>Password:</label>
                        <input type="password" id=passwordUser placeholder="Enter Password"><br>
                    </div>
                    <div class="form-element">
                        <input type="checkbox" id="remember-me">
                        <label type="remember-me">Remember me</label>
                    </div>
                    <div class="form-element">
                        <input type="button"  onclick="singInUser()" value="Sign in"> 

                    </div>
                    <div class="form-element">
                        <p class="para-2">Don't have an account?<br> <a href="signup.html">Create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header>
        <!-- TaylorMyTrip Logo and Icon -->
        <div class="logo-and-icon">
            <img src="./assets/images/icons/earth-americas.svg" alt="Logo Icon" class="icon logo-icon">
            <span class="text logo-text">TaylorMyTrip</span>
        </div>
    
        <!-- User Actions: Log in and Sign in -->
        <div class="user-actions" >
            <!-- if loggedinuser in localstorage exist, hide the log in and sign up button, and 
            instead replace it with a text like Welcome, loggedinuser.name!  -->
            <p id="userContentTarget"></p>
            <div id="logintarget">
                <!-- Login link -->
                <a class="text login-text" onclick="logInPopUpFun()">Log in</a> <!-- Link to your login page -->
                <!-- Signin link -->
                <a href="signup.html" class="text signin-text">Sign up</a> <!-- Link to your sign in page -->
            </div>
        
            <!-- User icon -->
            <img src="./assets/images/icons/circle-user.svg" alt="User Icon" class="icon user-icon">
        </div>
    </header>
    

    <main>
        <!-- Buttons for Hotel and Flight -->
        <div id="options">
            <a href="hotel.html" class="button hotel-button">
                <button class="button">
                    <img src="./assets/images/icons/hotel.svg" alt="Hotel" class="icon">
                    <span>Hotel</span>
                </button>
            </a>
            <a href="Flight.html" class="button flight-button">
                <button class="button">
                    <img src="./assets/images/icons/plane-departure.svg" alt="Flight" class="icon">
                    <span>Flight</span>
                </button>
            </a>
        </div>
    </main>
    

    <footer class="footer">
        <!-- Footer Text and Social Icons -->
        <div class="footer-text">
            <span class="text">Home</span>
            <span class="text">Hotels</span>
            <span class="text">Flights</span>
            <span class="text">Contact Us</span>
            <span class="text">Terms & Conditions</span>
        </div>
        <!-- Separate containers for each social icon -->
        <div class="social-icons">
            <a href="your-facebook-url" class="facebook-icon-container">
                <img src="./assets/images/icons/facebook.svg" alt="Facebook" class="social-icon">
            </a>
            <a href="your-twitter-url" class="twitter-icon-container">
                <img src="./assets/images/icons/twitter.svg" alt="Twitter" class="social-icon">
            </a>
            <a href="your-instagram-url" class="instagram-icon-container">
                <img src="./assets/images/icons/instagram.svg" alt="Instagram" class="social-icon">
            </a>
            </div>
        </footer>

</body>
</html>
