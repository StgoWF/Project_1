<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorMyTrip</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
   

    <!-- Header Section -->
    <header>
        <!-- TaylorMyTrip Logo and Icon -->
        <div class="logo-and-icon">
            <img src="./assets/images/icons/earth-americas.svg" alt="Logo Icon" class="icon logo-icon">
            <span class="text logo-text">TaylorMyTrip</span>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <a href="/">Home</a>
            <a href="/destinations">Destinations</a>
            <a href="/support">Support</a>
            <a href="/my-plans">My Plans</a>
            <a href="signup.html">Create Account</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="flex-container"> <!-- Flex container to lay out main content -->

        <!-- Search Section -->
        <div class="search-container"> <!-- Search section container -->
            <!-- Search Form Container -->
            <div id="search-form-container">
                <!-- Search Form -->
                <label for="flight-search">Search for a flight</label>
                <form id="search-form">
                    <input type="text" placeholder="Destination" name="destination" required>
                    <input type="text" placeholder="Price Range" name="priceRange" required>
                    <input type="date" name="start-date" required>
                    <input type="date" name="end-date" required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>

        <!-- Popular Destinations Section -->
        <section id="popular-destinations-section">
            <h2>Popular Destinations</h2>
            <div class="destinations-container"> <!-- Container for cards -->
                <div class="card">
                    <h3>London</h3>
                    <!-- <p>The historic capital of the United Kingdom</p> -->
                    <a href="london.html"><img src="./assets/images/download.jpeg" alt="london" class="destination"  id="london"></a>
                </div>
                <div class="card">
                    <h3>Paris</h3>
                    <a href="paris.html"><img src="./assets/images/paris.jpeg" class="destination" id="Paris"></a>
                    <!--<p>The romantic city of lights and love</p>-->
                </div>
                <div class="card">
                    <h3>Tokyo</h3>
                    <a href="tokyo.html"><img src="./assets/images/tokyo.jpeg" class="destination"></a>
                   <!-- <p>The bustling metropolis with a blend of the traditional and the ultra-modern</p> -->
                </div>
                <div class="card">
                    <h3>New York</h3>
                    <a href="newyork.html"><img src="./assets/images/newyork.jpeg" class="destination"></a>
                   <!-- <p>The city that never sleeps with its iconic skyline</p> -->
                </div>
                <div class="card">
                    <h3>Rome</h3>
                    <a href="rome.html"><img src="./assets/images/rome.jpeg" class="destination"></a>
                   <!-- <p>The eternal city with its ancient history and vibrant culture.</p>-->
                </div>
                <div class="card">
                    <h3>Sydney</h3>
                    <a href="sydney.html"><img src="./assets/images/sydney.jpeg" class="destination"></a>
                    <!-- <p>Home to the iconic Opera House and stunning harbor views.</p> -->
                </div>
                <div class="card">
                    <h3>Cape Town</h3>
                    <a href="cape.html"><img src="./assets/images/cape town.jpeg" class="destination"></a>
                   <!-- <p>A city with a stunning coastline and majestic Table Mountain backdrop.</p>-->
                </div>
                <div class="card">
                    <h3>Rio de Janeiro</h3>
                    <a href="rio.html"><img src="./assets/images/rio de janeiro.jpeg" class="destination"></a>
                   <!--<p>Famous for its carnival, Christ the Redeemer statue, and Copacabana Beach.</p>--> 
                </div>
                
            </div>
            
                
        </section>

    </main> <!-- Cerramos la etiqueta main aquí -->

    <!-- Footer Section -->
    <footer>
        <p>© 2024 TailorMyTrip. All rights reserved.</p>
    </footer>

    <!-- JavaScript file link -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
