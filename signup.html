<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TailorMyTrip</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <div class="banner">
        <div class="logo-and-icon">
            <button type="click" id="hawaiiPopUp">
                <img src="./assets/images/icons/earth-americas.svg" alt="Logo Icon" class="icon logo-icon">
            </button>
            <span class="text logo-text">TaylorMyTrip</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/destinations">Destinations</a>
            <a href="/support">Support</a>
            <a href="/my-plans">My Plans</a>
            <a href="signup.html" target="_blank">Create Account</a>
            <a href="#" id="loginButton">Log In</a>
        </nav>
    </div>

    <div class="content">
        <section id="userAccount">
            <h2>Create an Account</h2>
            <form action="/create_account" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="terms" class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the Terms and Conditions
                </label>
                
                <input type="submit" value="Create Account">
            </form>
        </section>
    </div>
</body>
</html>
