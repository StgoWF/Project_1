            <h2>Submit a help ticket</h2>
            <form action="/Submit_Ticket" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="issue" id="issue" name="issue" required>

                <label for="description">Description of Issue:</label><br>
                <textarea type="description" rows="5" id="description" name="description" required></textarea><br>

            </form>
