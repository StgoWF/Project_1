<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight and Hotel Search Engine</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="path/to/your/style.css">
</head>
<body>
    <h1>Search for Flights and Hotels</h1>

    <!-- Section for user account creation -->
    <section id="userAccount">
        <h2>Create an Account</h2>
        <form action="/create_account" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Create Account">
        </form>
    </section>

    <!-- Navigation buttons to switch between hotel, flight, or both -->
    <div>
        <button id="bothButton">Both</button>
        <button id="flightsButton">Flights</button>
        <button id="hotelsButton">Hotels</button>
    </div>

    <!-- Main search bar -->
    <section id="mainSearch">
        <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter destination...">
        <button id="searchButton">Search</button>
    </section>

    <!-- Detailed Flight Search -->
    <section id="flightSearch" style="display:none;">
        <h2>Flight Search</h2>
        <form action="/search_flights" method="get">
            <label for="from">From:</label>
            <input type="text" id="from" name="from">
            <label for="to">To:</label>
            <input type="text" id="to" name="to">
            <label for="departure">Departure Date:</label>
            <input type="date" id="departure" name="departure">
            <label for="return">Return Date:</label>
            <input type="date" id="return" name="return">
            <input type="submit" value="Search Flights">
        </form>
    </section>

    <!-- Detailed Hotel Search -->
    <section id="hotelSearch" style="display:none;">
        <h2>Hotel Search</h2>
        <form action="/search_hotels" method="get">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination">
            <label for="checkin">Check-In Date:</label>
            <input type="date" id="checkin" name="checkin">
            <label for="checkout">Check-Out Date:</label>
            <input type="date" id="checkout" name="checkout">
            <input type="submit" value="Search Hotels">
        </form>
    </section>

    <!-- Section for flight and hotel results -->
    <section id="results">
        <!-- Placeholder for search results -->
    </section>

    <!-- External JavaScript file link -->
    <script src="path/to/your/script.js"></script>
</body>
</html>
