      <!-- login -->
     <div class="login-box"> 
            <!-- login input-->
        <h2>Log In</h2>
        <form id="login-text"></form>
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <input type="button" value="Submit">
        </form>
        <p class="para-2">Don't have an account? <a href="signup.html">Create an Account</a></p>
    </div>  
    
    <!-- Header Section -->
    <header>
        <!-- TaylorMyTrip Logo and Icon -->
        <div class="logo-and-icon">
            <button type="click" id="hawaiiPopUp">
                <img src="./assets/images/icons/earth-americas.svg" alt="Logo Icon" class="icon logo-icon">
            </button>
            <span class="text logo-text">TaylorMyTrip</span>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <a href="choose-service.html">Home</a>
            <a href="index.html">Destinations</a>
            <a href="help.html">Support</a>
            <a href="/my-plans">My Plans</a>
            <a href="signup.html" target="_blank">Create Account</a>
            <button type="click" id="loginButton"><span class="loginPopUp">Log In</span></button>
        </nav>
    </header>
    <div class="content">
        <section id="userAccount">
            <h2>Log in</h2>
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="email-field" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="password-field" required>

                <input type="submit" value="Login" class="submit-button">
            </form>
        </section>
    </div>
    <!-- Pre-Final Draft User Actions: Log in and Sign in -->
    <div class="user-actions" >
        <!-- if loggedinuser in localstorage exist, hide the log in and sign up button, and 
        instead replace it with a text like Welcome, loggedinuser.name!  -->
        <p id="userContentTarget"></p>
        <div id="logintarget">
            <!-- Login link -->
            <a class="text login-text" onclick="logInPopUpFun()">Log in</a> <!-- Link to your login page -->
            <!-- Signin link -->
            <a href="signup.html" class="text signin-text">Sign up</a> <!-- Link to your sign in page -->
        </div>
        <!-- Logout button -->
        <div class="logoutSec">
            <span class="close" onclick="logoutButn()">&times;</span>
            <div id="logoutSection" style="display: none;">
            <button id="logoutButton">Log Out</button>
        </div>

        <!-- Modal for login -->

        <div class="modalOutline" id="popUpTarget" style="display: none;">
            <!-- Modal content -->
            <div class="modalContent">
                <span class="close" onclick="logInPopUpFun()">&times;</span>
                <div id=""> 
                    <div class="form">
                        <h2>Log In</h2>
                        <div class="form-element">
                            <div class="email">
                                <label>Email:</label>
                                <input type="text" id=emailUser placeholder="Enter Email"><br>
                            </div>
                            <label>Password:</label>
                            <input type="password" id=passwordUser placeholder="Enter Password"><br>
                        </div>
                        <div class="form-element">
                            <input type="checkbox" id="remember-me">
                            <label type="remember-me">Remember me</label>
                        </div>
                        <div class="form-element">
                            <input type="button"  onclick="singInUser()" value="Sign in"> 
    
                        </div>
                        <div class="form-element">
                            <p class="para-2">Don't have an account?<br> <a href="signup.html">Create an Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
