<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailorMyFlight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/css/Flightplan.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- TailorMyFlight Logo and Icon -->
        <div class="logo-and-icon">
            <img src="./assets/images/icons/earth-americas.svg" alt="Logo Icon" class="icon logo-icon">
            <span class="text logo-text">TailorMyFlight</span>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <a href="index.html">Home</a>
            <a href="Destinations.html">Destinations</a>
            <a href="help.html">Support</a>
            <a href="/flightplans.html">My Plans</a>
            <a href="signup.html">Create Account</a>
            <li><a id='logintarget' onclick="logInPopUpFun()">Log in</a><a id="userContentTarget"></a></li>
            <li><a id='logoutSection' onclick="logoutButn()">Log Out</a><a id="userContentTarget"></a></li>
        </nav>
    </header>
    <div class="modalOutline" id="popUpTarget" style="display: none;">
        <!-- Log in Modal content -->
        <div class="modalContent">
            <span class="close" onclick="logInPopUpFun()">&times;</span>
            <div id=""> 
                <div class="form">
                    <h2>Log In</h2>
                    <div class="form-element">
                        <div class="email">
                            <label>Email:</label>
                            <input type="text" id="emailUser" placeholder="Enter Email"><br>
                        </div>
                        <label>Password:</label>
                        <input type="password" id="passwordUser" placeholder="Enter Password"><br>
                    </div>
                    <div class="form-element">
                        <input type="checkbox" id="remember-me">
                        <label type="remember-me">Remember me</label>
                    </div>
                    <div class="form-element">
                        <input type="button" onclick="singInUser()" value="Sign in"> 
                    </div>
                    <div class="form-element">
                        <p class="para-2">Don't have an account?<br> <a href="signup.html">Create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
 </div>
    
    <!-- Logout button -->
<div class="logoutSec">
        <span class="close" onclick="logoutButn()">&times;</span>
        <div id="logoutSection" style="display: none;">
            <button id="logoutButton">Log Out</button>
        </div>
 </div>

    <!-- Main Content Section -->
    <main class="flex-container">
        <!-- Saved Plans Section -->
        <section id="flight-plans-section">
            <h2 id="flight-plans-title">My Flight Plans</h2>
            <div id="savedFlightDetailsContainer">
                <!-- Flight plans will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main> 

    <!-- Footer Section -->
    <footer>
        <section class="footerContainer">
            <div class="socialMedia">
                <a href="https://www.facebook.com/"><i class= "fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class= "fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class= "fa-brands fa-twitter"></i></a>
                <a href="https://youtube.com/"><i class= "fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="wip.html" target="_blank">About</a></li>
                    <li><a href="wip.html" target="_blank">Our Team</a></li>
                    <li><a href="help.html" target="_blank">Contact Us</a></li>
                    <li><a href="wip.html" target="_blank">FAQ</a></li>
                </ul>
            </div>
            <div class="footerCopyright">
                <p>Â© 2024 TailorMyFlight. All rights reserved.</p>
            </div>
        </section>
    </footer>

    <!-- JavaScript file link -->
    <script src="./assets/js/Flightplan.js"></script>
